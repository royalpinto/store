<!DOCTYPE html>
<html lang="en" >

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">
        <title>Simple Shopping Experience!</title>
        <link rel="stylesheet" href="/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="/css/dist/all.css">
    </head>

    <body ng-app="app">

        <div layout="column" ng-controller="appController" layout-fill="layout-fill">
            <md-toolbar
                layout="row"
                class="md-toolbar-tools">
                <div flex="33" layout="row" layout-align="start center">
                    <a href="/"><h3 class="md-title">Store</h3></a>
                    <a href="/"><div hide show-gt-sm class="md-subhead">&nbsp;- A simple shopping experince</div></a>
                </div>
                <div hide show-gt-sm flex="33">
                    <form ng-submit="search.submit()">
                        <md-autocomplete
                            md-delay="500"
                            md-search-text="search.text"
                            md-items="item in search.change(search.text)"
                            md-item-text="item.name"
                            md-selected-item-change="search.submit()"
                            md-min-length="0"
                            placeholder="What you would like to shop today...">
                            <md-item-template>
                                <span md-highlight-text="search.text" md-highlight-flags="^i">{{item.name}}</span>
                            </md-item-template>
                        </md-autocomplete>
                    </form>
                </div>
                <div flex="auto" layout="row" layout-align="end center">
                    <md-button ng-if="user" href="/cart" aria-label="Cart" class="md-icon-button">
                        <md-icon md-svg-src="img/icons/ic_shopping_cart_white_24px.svg" aria-label="Cart">
                        </md-icon>
                    </md-button>
                    <md-button aria-label="Account" class="md-icon-button" ng-click="showAccount($event)">
                        <md-icon md-svg-src="img/icons/ic_account_circle_white_24px.svg" aria-label="Account">
                        </md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-progress-linear
                ng-style="{'visibility': loading ? 'visible' : 'hidden'}"
                md-mode="indeterminate">
            </md-progress-linear>
            <md-content layout="column" flex="flex">
                <ng-view layout="column"></ng-view>
            </md-content>
        </div>

        <script src="/angular/angular.min.js"></script>
        <script src="/angular-route/angular-route.min.js"></script>
        <script src="/angular-animate/angular-animate.min.js"></script>
        <script src="/angular-aria/angular-aria.min.js"></script>
        <script src="/angular-messages/angular-messages.min.js"></script>
        <script src="/angular-material/angular-material.min.js"></script>

        <script src="/js/dist/all.js"></script>

    </body>

</html>
