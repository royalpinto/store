<md-content layout="column" flex>
<div layout="row" flex>
      <div layout="column">
        <md-sidenav
            class="md-sidenav-left"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')"
            >
            <div layout="column" class="md-padding">
                <div class="md-title md-margin">Categories</div>
                <md-checkbox>
                  Allen Solley
                </md-checkbox>
                <md-checkbox>
                  Allen Solley
                </md-checkbox>
                <md-checkbox>
                  Allen Solley
                </md-checkbox>
            </div>
            <md-divider></md-divider>
            <div layout="column" class="md-padding">
                <div class="md-title md-margin">Brands</div>
                <md-checkbox>
                  Allen Solley
                </md-checkbox>
                <md-checkbox>
                  Allen Solley
                </md-checkbox>
                <md-checkbox>
                  Allen Solley
                </md-checkbox>
            </div>
        </md-sidenav>
    </div>
        <div layout="column">
            <md-content layout="row">
                <div layout="column">
                    <div class="md-margin" hide-gt-sm>
                        <md-autocomplete
                            class="md-whiteframe-z0"
                            md-selected-item="ctrl.selectedItem"
                            md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                            md-search-text="ctrl.searchText"
                            md-selected-item-change="ctrl.selectedItemChange(item)"
                            md-items="item in ctrl.querySearch(ctrl.searchText)"
                            md-item-text="item.display"
                            md-min-length="0"
                            placeholder="What you would like to shop today...">
                            <md-item-template>
                                <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                            </md-item-template>
                        </md-autocomplete>
                    </div>
                    <div>
                        <md-card layout="row" layout-align="start center">
                            <div flex="50">
                                &nbsp;&nbsp;1-16 of 500 Products.
                            </div>
                            <div flex="50">
                                <md-card-actions layout="row" layout-align="end center">
                                    <md-menu md-position-mode="target-right target" >
                                      <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                                        <md-icon md-svg-src="img/icons/ic_sort_black_24px.svg" aria-label="Insert Drive Icon">
                                        </md-icon>
                                      </md-button>
                                      <md-menu-content width="4" >
                                        <md-menu-item ng-repeat="item in [1, 2, 3]">
                                          <md-button>
                                              <div layout="row" flex>
                                                <p flex>Sort by {{item}}</p>
                                              </div>
                                          </md-button>
                                        </md-menu-item>
                                      </md-menu-content>
                                    </md-menu>
                                </md-card-actions>
                            </div>
                        </md-card>
                    </div>
                    <div layout="row" layout-wrap>
                        <div flex="50" flex-gt-sm="20" ng-repeat="product in products">
                            <md-card>
                                <img ng-src="/img/products/1.jpg" class="md-card-image">
                                <md-card-header>
                                    <md-card-header-text>
                                        <a href="/product">
                                            Allen Solly Slim Fit Jeans
                                        </a>
                                        <span class="md-subhead">by Allen Solly</span>
                                        <label class="md-accent">
                                            $ 99.9
                                        </label>
                                    </md-card-header-text>
                                </md-card-header>
                            </md-card>
                        </div>
                    </div>
                </div>
            </md-content>
        </div>
    </div>
</div>
